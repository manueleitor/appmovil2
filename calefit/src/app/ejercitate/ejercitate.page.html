<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>ejercitate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="danger">
    <h1> <center>RUTINAS PARA UNA VIDA SALUDABLE.</center></h1>
  </ion-text>
  <ion-row>
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let rutin of rutins" >
      <ion-card>
        <img src="../../assets/imagenes/{{rutin.image}}">       
        <div class="card-title">{{rutin.name}}</div>
        </ion-card>        
    </ion-col>  
    <ion-col sizeLg="6" sizeMd="6" sizeXs="12" >
      <ion-card>
        <video src ="../../assets/videos/rutina.mp4" width=100%  height=240 controls></video>     
        <div class="card-title">Rutina</div>
        </ion-card>
    </ion-col>    
  </ion-row> 
 </ion-content>
